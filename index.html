<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>深圳高校</title>


    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="./css/owl.carousel.min.css" type="text/css" rel="stylesheet">
    <link href="./css/owl.theme.default.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/new-main.css">
    <link rel="stylesheet" type="text/css" href="./css/loadingAnimation.css">

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script>
        //set body's height
        $(document).ready(function () {
            var clientHeight = window.innerHeight;
            $('body').css({height: clientHeight});
        });
    </script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/iscroll-probe.js"></script>
    <script src="./js/loadingAnimation.js"></script>
    <script src="./js/initScroller.js"></script>
    <script src="./js/new-main.js"></script>

</head>
<body>

<!--顶部导航条-->
<div class="navbar navbar-default my-navbar">
    <div class="home-bar">
        <div class="navbar-join"></div>
        <span class="divider">|</span>
        <!-- 搜索框 -->
        <!-- 向服务器请求 -->
        <button class="navbar-show-search" type="button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </div>

    <div class="search-bar">
        <input type="text" class="form-control search-content" placeholder="请输入编号 / 学校 / 社团名字">

        <button class="btn btn-default search-bar-btn close-btn" type="button">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default search-bar-btn search-btn" type="button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </div>
</div>



<div id="result-content">
    <div class="scroller"></div>
</div>

<!--轮播-->

<div class="owl-carousel owl-theme">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</div>

<!-- 下方展示部分 -->
<div class="exhibition">
    <!-- 三个导航标签 -->
    <ul class="nav nav-tabs" role="tablist">

        <li role="presentation" class="main-tab  active">
            <a href="#main-content" role="tab" data-toggle="tab">
                <img class="tab-logo" src="images/main-logo.png">
                主会场
            </a>
        </li>

        <li role="presentation" class="uni-rank-tab">

            <a href="#uni-rank-content" role="tab" data-toggle="tab">
                <img class="tab-logo" src="images/uni-rank-logo.png">
                校榜
            </a>
        </li>

        <li role="presentation" class="sum-rank-tab">

            <a href="#sum-rank-content" role="tab" data-toggle="tab">
                <img class="tab-logo" src="images/sum-rank-logo.png">
                总榜
            </a>
        </li>
    </ul>

    <!-- 主会场、校榜、全榜内容 -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="main-content">
            <div class="scroller">
                <div class="pullDown">
                    <span class="pullDownLabel">下拉刷新</span>
                </div>

                <div class="content">

                </div>

                <div class="pullUp">
                    <span class="pullUpLabel">加载更多内容</span>
                </div>

            </div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="uni-rank-content">
            <div class="scroller">
                <p class="tips" style="color: #aaa;margin: 5px;">
                    *校榜为各学校点赞排名前五的社团
                </p>

            </div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="sum-rank-content">
            <div class="scroller">
                <p class="tips" style="color: #aaa;margin: 5px;">
                    *全榜为本次活动中点赞排名前20的社团
                </p>

            </div>
        </div>
    </div>

</div>


</div>
</body>
</html>
